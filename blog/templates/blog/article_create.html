{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<div class="max-w-lg mx-auto">
    <h2>Create an Awesome article</h2>
    <form action="{% url 'blog:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-black mt-3" type="submit">Create article</button>
    </form>
</div>
</div>
{% endblock %}
