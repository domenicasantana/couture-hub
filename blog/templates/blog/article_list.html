{% extends 'base.html' %}
{% load static %}

{% block content %}

<br>
<br>
<br>
<br>



{% for article in articles %}
<hr>
<div class="container">
  <div class="row">
    <div class="col-4 d-none d-lg-block">  <img class="img-fluid" src="{{ article.thumb.url }}" alt="post image">
    </div>
    <div class="col-8">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">{{ article.snippet }}</p>
      <p class="card-text">By: {{ article.author }}</p>
      <a href="{% url 'blog:detail' slug=article.slug %}" class="btn btn-primary">Read</a>
    </div>
  </div>
</div>
<hr>
{% endfor %}


<!-- Search area -->
<div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
  <form method="GET" action="{% url 'blog:list' %}">
      <div class="input-group w-100">
          <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search TrueFit for a specific topic">
          <div class="input-group-append">
              <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                  <span class="icon">
                      <i class="fas fa-search"></i>
                  </span>
              </button>
          </div>
      </div>
  </form>
</div>
<br>
  {% endblock %}
